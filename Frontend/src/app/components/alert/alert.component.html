<div *ngIf="show" [@fadeInDownOnEnter] [@fadeOutDownOnLeave] class="alert-container" [style.width]="width" [style.maxWidth]="maxWidth" [class]="type">
  
  <div class="flex items-baseline">
    <ng-container [ngSwitch]="type">

      <span *ngSwitchCase="'success'" class="type-icon bg-opacity-50 rounded-full p-1">
        <svg class="h-6 w-auto text-green-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"></path>
        </svg>
      </span>


      <img *ngSwitchCase="'danger'" src="../../../assets/iconFailedAlert.svg" width="32px">

    </ng-container>
  </div>

  <div class="flex text-gray-700 flex-grow pl-1 items-center">
    <p class="leading-tight font-normal text-[13px]">Perfil Editado</p>
  </div>
  
  <button (click)="show = false" class="btn-close">
    <svg class="h-4 w-auto" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"></path>
    </svg>
  </button>

</div>
